name: CinePulse Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: apple/actions/setup-xcode@v2
        with:
          xcode-version: '16.4'

      - name: Build Project
        run: xcodebuild -workspace CinePulse.xcworkspace -scheme CinePulse -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.0' clean build

      - name: Run Tests
        run: xcodebuild test -workspace CinePulse.xcworkspace -scheme CinePulse -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.0'


